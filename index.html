<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3-samples</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js"> </script>
    <script src="./app.js"></script>
</head>
<body class="container">
    <h1 class="title big">Diagrams About USA Population</h1>
    <div class="container">
        <section id="statesPopulation">
            <select id="select">
                <option>All</option>
            </select>
        </section>
        <section id="pieChart">
        </section>
    </div>
    <section id="yearsPopulation">
        <div class="buttons">
            <button>2013</button>
            <button>2014</button>
            <button>2015</button>
            <button>2016</button>
            <button>2017</button>
            <button>2018</button>
            <button>2019</button>
        </div>
    </section>
</body>
</html>
